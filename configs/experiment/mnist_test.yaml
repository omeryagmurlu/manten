# @package _global_

defaults:
  - /datamodule: mnist

project_name: manten_mnist_test_conditional

agent:
  _diffusion_timesteps: 1000
  _dataset_stats: False
  agent:
    # _target_: manten.agents.mnist_agent.MNISTAgent
    _target_: manten.agents.mnist_agent.MNISTConditionalAgent
    num_classes: 10
    noise_scheduler:
      _target_: diffusers.schedulers.DDPMScheduler
      num_train_timesteps: ${..._diffusion_timesteps}
    n_inference_steps: 10
    metric:
      _target_: manten.metrics.mnist_metric.MNISTMetric

datamodule:
  _mnist_batch_size: 256

seed: 42

training:
  vis_metric_key: "h"
  eval_train_ene_max_steps: 3
  eval_test_ene_max_steps: 3
